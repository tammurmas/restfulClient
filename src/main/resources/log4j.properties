log4j.rootLogger = INFO, myFileAppender, myConsoleAppender
log4j.appender.myConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.myFileAppender=org.apache.log4j.FileAppender
log4j.logger.org.tamm.client=INFO
log4j.appender.myFileAppender.File=out.log
log4j.appender.myFileAppender.ImmediateFlush=true
log4j.appender.myFileAppender.Append=true
log4j.appender.myFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.myFileAppender.layout.conversionPattern=%5p %d [%t] %m%n
log4j.appender.myConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.myConsoleAppender.layout.conversionPattern=%5p %d [%t] %m%n